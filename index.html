<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/helper.css">
    <link rel="stylesheet" href="./css/grid.css">
    <script src="https://kit.fontawesome.com/a740c00db4.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <div class="columns is-mobile is-marginless heading navFont has-text-weight-bold has-text-black">
                <div class="column left">

                    <p>Lamborghini</p>
                </div>
                <div class="column center desktop">
                    <p class="navbar-item has-text-black changeF">Mode X</p>
                    <p class="navbar-item has-text-black changeF">Mode Y</p>
                    <p class="navbar-item has-text-black changeF">Mode Z</p>
                </div>
                <div class="column right">
                    <p class="navbar-item has-text-black desktop changeF">Shop</p>
                    <p class="navbar-item has-text-black desktop changeF">Sign in</p>
                    <p class="navbar-item has-text-black changeF">
                    <figure class="navbar-item image has-text-black center">
                        <i class="fa fa-bars"></i>
                    </figure>
                    </p>
                </div>
            </div>
        </div>

        <head class="hero-body">
            <div class="is-overlay has-text-centered singel-spaced" style="top: 205px; left: 55px;">
                <h1 class="subtitle is-4 has-text-black has-text-weight-light">Lamborghini</h1>
                <h2 class="title is-1 has-text-black">Roadster</h2>
            </div>
        </head>

        <main class="hero-foot center" style="padding: 2rem;">
            <div id="grid" style="width: 768;">
                <div id="a" class="center-column paddingA">
                    <p class="has-text-centered has-text-white">
                        The quickest car, with record-setting acceleration, range and performance
                    </p>
                </div>
                <div id="b" class="center-column paddingA">
                    <p class="title has-text-white">
                        <i class="fa fa-tachometer has-text-grey-light" style="width:2.25rem;"></i>
                        <!-- <i class="fa fa-heart has-text-grey-light" style="width:1.75rem;"></i> -->
                        2.9 <span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">0-60 mph</p>
                </div>

                <div id="c" class="center-column paddingA" style="border-left: 1px solid gray;">
                    <p class="title has-text-white">
                        <span class="is-size-5">+</span>
                        221 <span class="is-size-5">mph</span>
                    </p>
                    <p class="subtitle is-7 has-text-white">Top Speed</p>
                </div>

                <div id="d" class="center-column paddingA" style="border-left: 1px solid gray;">
                    <p class="title has-text-white">
                        <span class="is-size-5">+</span>
                        220 <span class="is-size-5">mph</span>
                    </p>
                    <p class="subtitle is-7 has-text-white">Mile Range</p>
                </div>

                <div id="e" class="center-column paddingA">
                    <a href="#" class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold"
                        style="width: 100%; border: 0.15em solid white;">Train Now</a>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
